- name: Clone the repo
  import_role: 
    name: app-clone
  vars: 
    action: clone

- name: copy catalogue Appliction
  copy:
    src: /tmp/robo-shop/{{APP_NAME}}
    dest: "{{APP_ROOT_DIR}}"
    remote_src: yes

- name: install NodeJS Dependencies
  shell: npm install
  args:
    chdir: "{{APP_DIR}}"

- name: Configure Systemd Service for catalogue Application
  replace:
    path: "{{APP_DIR}}/systemd.service"
    regexp: "ROOT-DIR"
    replace: "{{APP_ROOT_DIR}}"
  
  

